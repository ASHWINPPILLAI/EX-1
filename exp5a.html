<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1600166898543-1243f06f7a53') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .converter {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        width: 300px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .result {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        color: #007bff;
    }
</style>
</head>
<body>

<div class="converter">
    <h2>Currency Converter</h2>
    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>From:</label>
    <select id="fromCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="INR">Indian Rupee (INR)</option>
    </select>

    <label>To:</label>
    <select id="toCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
    </select>

    <div class="result" id="result">Converted Amount: --</div>
</div>

<script>
    const rates = {
        USD: 1,
        EUR: 0.92,
        GBP: 0.78,
        INR: 83.35
    };

    document.getElementById("amount").addEventListener("input", convertCurrency);
    document.getElementById("fromCurrency").addEventListener("change", convertCurrency);
    document.getElementById("toCurrency").addEventListener("change", convertCurrency);

    function convertCurrency() {
        let amount = parseFloat(document.getElementById("amount").value);
        let from = document.getElementById("fromCurrency").value;
        let to = document.getElementById("toCurrency").value;

        if (isNaN(amount)) {
            document.getElementById("result").innerHTML = "Converted Amount: --";
            return;
        }

        let usdAmount = amount / rates[from];
        let converted = usdAmount * rates[to];
       
        document.getElementById("result").innerHTML = `Converted Amount: ${converted.toFixed(2)} ${to}`;
    }
</script>

</body>
</html>
